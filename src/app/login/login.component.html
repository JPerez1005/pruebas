<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Dirección de Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="form.email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="form.password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success">Entrar</button>
            </form>
        </div>
    </div>
</div>
